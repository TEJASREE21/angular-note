<!-- src/app/app.component.html -->
<div class="container">
  <app-header></app-header>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Take a note
    </mat-expansion-panel-header>
    <form class="form-container">
      <mat-form-field>
        <input matInput placeholder="Title" name="title" [(ngModel)]="newNote.title" required>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Text" name="text" [(ngModel)]="newNote.text" required></textarea>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="addNote()">Done</button>
      </div>
      <span class="error-message" *ngIf="errMessage">{{ errMessage }}</span>
    </form>
  </mat-expansion-panel>
  <div class="notes-container">
    <mat-card *ngFor="let note of notes" class="card-container">
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-content>{{ note.text }}</mat-card-content>
    </mat-card>
  </div>
</div>
